name: Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # setup project in edit mode (if setup.py or pyproject.toml exists)
        pip install -e . || echo "No setup.py/pyproject.toml found, skipping install."

    - name: Run Tests
      # exit 0 even if tests fail or no tests found.
      # In real projects, it should be '|| exit 1' but we keep it flexible for the template.
      run: |
        pytest || echo "No tests found or tests failed, but continuing pipeline."